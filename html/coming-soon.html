<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Sports Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Main Container */
      .main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
        color: #fff;
        font-family: Arial, sans-serif;
      }

      /* Video Background */
      .play-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }

      /* Overlay for readability */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 0;
      }

      /* Content Center */
      .content {
        z-index: 1;
        text-align: center;
      }

      /* Heading */
      h3 {
        font-size: 2rem;
        color: #a8e6a1;
      }

      p {
        font-size: 1.2rem;
        color: #e0f7e0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h3 {
          font-size: 1.6rem;
        }

        p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper coming-soon-page">
      <!-- Video Background -->
      <video class="play-img" autoplay muted loop>
        <source src="../html/assets/img/comming-soon.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <!-- Overlay for readability -->
      <div class="overlay"></div>

      <!-- Coming Soon Content -->
      <div class="content">
        <img
          src="assets/img/COMING (1).png"
          class="img-fluid"
          alt="coming-soon"
          style="max-width: 60%; height: auto; object-fit: cover"
        />
        <h3>Great things are coming soon</h3>
        <p>We are currently working on the website. Weâ€™ll be launching soon.</p>
      </div>
    </div>
  </body>
</html>
